<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <main>
      <section>
        
        <picture>
          <source media = "(min-width:600px)" srcset="images/image-product-desktop.jpg">
          <img class="box-text radious-img" src="images/image-product-mobile.jpg" alt="Fotografia do produto." style="display:auto;">
        </picture>
        
        
        <div class="box-text radious-text ">

          <ul class="container">
            <li>
              <p class="tipo-perfume">PERFUME</p>
            </li>
            <li>
              <h1 class="titulo-perfume">Gabrielle Essence Eau De Parfum</h1>
            </li>
            <li>
              <p class="descricao-perfume">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            </li>
            <li class="preco">
              <p class="preco__promocao">$149.99</p>
              <p class="preco__normal">$169.99</p>
            </li>
            <li class="botao-perfume">
              <button type="button"> <img src="images/icon-cart.svg" > Add to Cart</button>
            </li>

          </ul>

        </div>

      </section>

       
    

    
  </main>
      

  
  
  <!-- Challenge by "https://www.frontendmentor.io?ref=challenge". Coded by Igor Thalles. -->
    
  
</body>
</html>
